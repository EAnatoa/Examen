<h2 align="center">
  <p> Examen Primer Bimestre</p>

</h2>


<div class="row" >

  <div class="col-sm-6" >

      <form class="example-form" *ngFor=" ">


        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nombres" value=" ">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Apellido" value=" ">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Fecha de Nacimiento" value=" ">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Numero de Medallas" value=" ">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Campeon Actual" value=" ">
          </mat-form-field>
        </p>


      </form>




  </div>


  <div class="row">


    <div class="col-sm-1" >


      <p-carousel headerText="Ultimas peliculas agregadas" [value]="arregloPeliculasAgregadas" [style]="{'width':'1000px'}">
        <ng-template let-examens pTemplate="item">


          <app-examen

            [urlImagen]="examens.urlImagen"

          >

          </app-examen>

        </ng-template>
      </p-carousel>
    </div>

  </div>
