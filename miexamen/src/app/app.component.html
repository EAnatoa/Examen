<h2 align="center">
  <p> Examen Primer Bimestre</p>

</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombres" value=" ">
  </mat-form-field>

 <p>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Apellidos"></textarea>
  </mat-form-field>
 </p>
</form>


<div class="row">


  <div class="col-sm-6 text-center"
       *ngFor="let examens of arregloPrimeraParte">


    <app-examen
      [descripcionPelicula]="examens.descripcion"
      [nombrePelicula]="examens.nombre"
      [esEstreno]="examens.esEstreno"
      [urlImagen]="examens.urlImagen"

    >

    </app-examen>


  </div>


  <div class="row">


    <div class="col-sm-1" >


      <p-carousel headerText="Ultimas peliculas agregadas" [value]="arregloPeliculasAgregadas" [style]="{'width':'1000px'}">
        <ng-template let-examens pTemplate="item">


          <app-examen

            [urlImagen]="examens.urlImagen"

          >

          </app-examen>

        </ng-template>
      </p-carousel>
    </div>

  </div>
