<h2 align="right">
  <p> Musica   &#x2502;  Audio Latino   &#x2502; Facebook&#x2502;  Twitter &#x2502; Ingresar</p>

</h2>

<h1>
  Peliculas ONLINE

  <img src="https://www.cinemascomics.com/wp-content/uploads/2017/11/cine-de-superheroes-2018.jpg"  width="500" height="100"
       class="img-responsive">
  >
</h1>



<div class="row">


  <div class="col-sm-6 text-center"
       *ngFor="let examens of arregloPeliculas">


    <app-examen
      [descripcionPelicula]="examens.descripcion"
      [nombrePelicula]="examens.nombre"
      [esEstreno]="examens.esEstreno"
      [urlImagen]="examens.urlImagen"
      (dioClickEnEstado)="alertar()"


    >

    </app-examen>

    <button (click)="examens.nombre = 'Erika'"> Cambiar es estreno</button>
  </div>




  <div class="row">

    <div class="col-sm-3 "
         *ngFor="let examens of arregloPeliculasSecundarias">


      <app-examen

        [nombrePelicula]="examens.nombre"
        [esEstreno]="examens.esEstreno"
        [urlImagen]="examens.urlImagen"

      >

      </app-examen>

    </div>

  </div>

  <div class="row">


    <div class="col-sm-1" >


      <p-carousel headerText="Ultimas peliculas agregadas" [value]="arregloPeliculasAgregadas" [style]="{'width':'1000px'}">
        <ng-template let-examens pTemplate="item">


          <app-examen

            [urlImagen]="examens.urlImagen"

          >

          </app-examen>

        </ng-template>
      </p-carousel>
    </div>

  </div>

  <div class="row" >


    <div class="col-sm-1 " >
      <p-carousel headerText="Ultimas series agregadas" [value]="arregloSeriesAgregadas" >
        <ng-template let-examens pTemplate="item">
          <app-examen

            [urlImagen]="examens.urlImagen"

          >

          </app-examen>
        </ng-template>
      </p-carousel>
    </div>
  </div>



  <div class="row">


    <div class="col-sm-1 "  >

      <p-carousel headerText="Ultimas capitulos agregadas" [value]="arregloUltimosAgredados"  >
        <ng-template let-examens pTemplate="item">
          <app-examen

            [urlImagen]="examens.urlImagen"

          >

          </app-examen>
        </ng-template>
      </p-carousel>

    </div>
  </div>
